name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install UV
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run tests
      run: |
        uv run python -m pytest tests/ -v
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  deploy-agent:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Deploy to LiveKit Cloud
      run: |
        # Install LiveKit CLI
        curl -sSL https://get.livekit.io | bash
        export PATH="$PATH:$HOME/.local/bin"
        
        # Deploy agent
        livekit-cli agent deploy \
          --api-key ${{ secrets.LIVEKIT_API_KEY }} \
          --api-secret ${{ secrets.LIVEKIT_API_SECRET }} \
          --url ${{ secrets.LIVEKIT_URL }} \
          --name switchboard-agent \
          --entrypoint livekit_switchboard_agent.py \
          --env OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          --env DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }} \
          --env SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          --env SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
          --env SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
